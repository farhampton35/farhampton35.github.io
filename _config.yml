# Permalinks
permalink:           /:year-:month/:title

# Setup
# The title and tagline shown on homepage
title:               Konoha
tagline:             Hao's Blog
url:                 http://farhampton35.com
shorturl:            farhampton35.com
feed:                /atom.xml
paginate:            8
baseurl:             ""
pygments:            true

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Hao Wu
  url:               http://www.weibo.com/farhampton35
  email:             farhampton35@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/farhampton35/farhampton35.github.io

# setting for comments helper
comments :
    provider : duoshuo
    duoshuo :
        short_name : simpleyyt
    disqus :
        short_name : simpleyyt
    livefyre :
        site_id : 123
    intensedebate :
        account : 123abc

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# This is the list of pages to include in the header of the website.
pages_list:
  About: '/about'
  Archive: '/archive'
  Feed: '/atom.xml'
